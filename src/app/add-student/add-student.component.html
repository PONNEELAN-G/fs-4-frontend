<div class="container">
    <h2 class="text-center m-4">Add Student</h2>
    <form class="w-50 mx-auto border p-4" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label class="form-label">Id</label>
            <input type="text" class="form-control" placeholder="Enter the Id" formControlName="id">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter the name" formControlName="name">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Place</label>
            <input type="text" class="form-control" placeholder="Enter the place" formControlName="place">
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-primary m-2" type="submit">Add</button>
            <button class="btn btn-warning m-2" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
