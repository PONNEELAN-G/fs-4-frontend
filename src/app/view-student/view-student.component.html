<div class="container">
    <h2 class="text-center m-4">Student Details</h2>
    <div class="text-center w-25 mx-auto border p-4">
        <p class="m-3"><b>Id : </b>{{studentData.id}}</p>
        <p class="m-3"><b>Name : </b>{{studentData.name}}</p>
        <p class="m-3"><b>Place : </b>{{studentData.place}}</p>
        <button class="btn btn-warning m-3" (click)="onClose()">Close</button>
    </div>
</div>
